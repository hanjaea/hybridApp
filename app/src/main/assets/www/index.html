<script type="text/javascript">

    // 사용자 정의 저장 데이터 사용시 사용
    function getVariable(key) {
         interface.getVariable(key,function(value){
             document.getElementById('result').innerHTML = value;
         });

	}

    // 사용자 정의 저장 데이터 저장 시 사용(사용자가 key, value 값을 주어서 필요 시 해당 key롤 저장 된 값을 언제든 사용 가능 합니다.)
	function setVariable(key,value){
		interface.setVariable(key,value);
	    alert('setData key : '+key +'  value : '+ value);
	}

	function getTokenId(){
	    interface.getTokenId(function(value){
            document.getElementById('result').innerHTML = value;
	    });
	}

	function getAppVersion(){
	    interface.getAppVersion(function(value){
            document.getElementById('result').innerHTML = value;
	    });
	}
    function getAppModel(){
	    interface.getAppModel(function(value){
            document.getElementById('result').innerHTML = value;
	    });
	}
	function callOutBrowser(url){
        interface.callOutBrowser(url);
    }
    function callAnotherView(url){
        interface.callAnotherView(url);
    }
    /*
    function getCamera(){

            document.getElementById('result').innerHTML = value;
	    });

    function downloadVideo(url){
            interface.downloadVideo(url,function(value){
                                    document.getElementById('result').innerHTML = value;
                                    });
           //location.href= url
     }

    function link(url){
        alert('url :' + url);
        interface.setWebviewUrl(url);
    }

    $(document).ready(function() {


    });
</script>
